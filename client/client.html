<!DOCTYPE html>
<html>
<head>
<style>
	td {
		text-align: center;
		padding: 10px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
MAX_SPEED = 500;
MIN_SPEED = 50;
speed = 300;
speedIncrement = 50;
$(document).ready(function(){
	$("#speed").text(speed);

	$("#oistop").click(function(){
		$.get("http://192.168.1.116/oistop", null);
	});
	$("#startsafe").click(function(){
		$.get("http://192.168.1.116/startsafe", null);
	});
	$("#startfull").click(function(){
		$.get("http://192.168.1.116/startfull", null);
	});
	$("#poweroff").click(function(){
		$.get("http://192.168.1.116/poweroff", null);
	});
	$("#left").click(function(){
		$.get("http://192.168.1.116/left?speed="+speed, null);
	});
	$("#right").click(function(){
		$.get("http://192.168.1.116/right?speed="+speed, null);
	});
	$("#forward").click(function(){
		$.get("http://192.168.1.116/forward?speed="+speed, null);
	});
	$("#backward").click(function(){
		$.get("http://192.168.1.116/backward?speed="+speed, null);
	});
	$("#stop").click(function(){
		$.get("http://192.168.1.116/stop", null);
	});
	$("#speedup").click(function(){
		speed += speedIncrement;
		if (speed > MAX_SPEED) { 
			speed = MAX_SPEED;
		}

		$("#speed").text(speed);
	});
	$("#speeddown").click(function(){
		speed -= speedIncrement;
		if (speed < MIN_SPEED) { 
			speed = MIN_SPEED;
		}

		$("#speed").text(speed);
	});
	$("#song").click(function(){
		$.get("http://192.168.1.116/song", null);
	});
});
</script>
</head>
<body>

<button id="startsafe">Start in Safe Mode</button>
<button id="startfull">Start in Full Mode</button>
<button id="oistop">OIStop</button>
<button id="poweroff">Power off</button>
<button id="song">Play Song</button>

<table>
	<tr>
		<td colspan="3"><button id="forward">Forward</button></td>
		<td><button id="speedup">Speed +</button></td>
		<td><p id="speed"></p></td>
	</tr>
	<tr>
		<td><button id="left">Left</button></td>
		<td><button id="stop">Stop</button></td>
		<td><button id="right">Right</button></td>
	</tr>
	<tr>
		<td colspan="3"><button id="backward">Backward</button></td>
		<td><button id="speeddown">Speed -</button></td>
	</tr>
</table>

</body>
</html>
